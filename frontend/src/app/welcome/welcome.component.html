<div fxLayout="column" fxFlexFill>
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <mat-nav-list>
        <a mat-list-item routerLink="/">
          <mat-icon class="icon">home</mat-icon>
          <span class="label">Home</span>
        </a>
        <a mat-list-item routerLink="/devices">
          <mat-icon class="icon">devices</mat-icon>
          <span class="label">Device</span>
        </a>
        <a mat-list-item routerLink="/categories">
          <mat-icon class="icon">style</mat-icon>
          <span class="label">Category</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <mat-menu
          #appMenu="matMenu"
          [overlapTrigger]="false"
          xPosition="after"
          yPosition="above"
        >
          <button mat-menu-item [matMenuTriggerFor]="subMenu">Home</button>
          <button mat-menu-item>Sair</button>
        </mat-menu>

        <mat-menu #subMenu="matMenu">
          <button mat-menu-item>
            <a mat-list-item routerLink="/devices">
              <mat-icon class="icon">devices</mat-icon>
              <span class="labels">Device</span>
            </a>
          </button>
          <button mat-menu-item>
            <a mat-list-item routerLink="/categories">
              <mat-icon class="icon">style</mat-icon>
              <span class="labels">Category</span>
            </a>
          </button>
        </mat-menu>

        <button class="center" mat-flat-button [matMenuTriggerFor]="appMenu">
          <mat-icon>menu</mat-icon>
        </button>

        <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
          <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li>
              <a routerLink="/">
                <mat-icon class="icon">home</mat-icon>
                <span class="label">Home</span>
              </a>
            </li>
            <li>
              <a routerLink="/devices">
                <mat-icon class="icon">devices</mat-icon>
                <span class="label">Device</span>
              </a>
            </li>
            <li>
              <a routerLink="/categories">
                <mat-icon class="icon">style</mat-icon>
                <span class="label">Category</span>
              </a>
            </li>
          </ul>
        </div>
      </mat-toolbar>

      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<footer class="footer">
  <div>
    <h2>&copy; 2022. Alemcar-dev</h2>
  </div>
</footer>
